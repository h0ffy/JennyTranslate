<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JennyLab Translator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent body scroll */
            background-color: #1a1a2e; /* Dark purple background */
            font-family: 'Courier New', Courier, monospace; /* Pixelated font */
            color: #fff;
        }

        canvas {
            display: block;
        }

        #headerContainer { /* Renamed from searchBarContainer for clarity */
            position: absolute;
            top: 30px; /* Position at the top */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            width: auto; /* Adjust width based on content */
        }

        #pageTitle { /* Renamed from purpleNetworkTitle */
            font-size: 36px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Courier New', Courier, monospace;
        }

        #mainContentContainer { /* Renamed from vulnerabilityDisplay */
            position: absolute;
            top: 120px; /* Position below the header */
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 700px; /* Adjusted for translator UI */
            max-height: calc(100vh - 150px); /* Adjust max height */
            overflow-y: auto;
            background-color: rgba(26, 26, 46, 0.8);
            border-radius: 12px;
            backdrop-filter: blur(5px);
            padding: 25px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: block;
            z-index: 90;
            font-family: 'Courier New', Courier, monospace;
            /* Custom scrollbar */
            scrollbar-width: thin;
            scrollbar-color: #6a44ff #33334d;
        }

        /* Webkit scrollbar styling */
        #mainContentContainer::-webkit-scrollbar {
          width: 8px;
        }
        #mainContentContainer::-webkit-scrollbar-track {
          background: #33334d;
          border-radius: 4px;
        }
        #mainContentContainer::-webkit-scrollbar-thumb {
          background-color: #6a44ff;
          border-radius: 4px;
          border: 2px solid #33334d;
        }

        /* Translator Styles */
        .translator-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .language-selectors {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .language-selectors select {
            flex-grow: 1;
            padding: 10px;
            background-color: #33334d;
            border: 1px solid #6a44ff;
            color: #fff;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            cursor: pointer;
        }

        .language-selectors span {
            font-size: 24px;
            color: #bd93f9;
        }

        .translator-container textarea {
            min-height: 150px;
            padding: 15px;
            background-color: #33334d;
            border: 1px solid #6a44ff;
            color: #f8f8f2;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            resize: vertical;
        }
        
        .translator-container textarea::placeholder {
            color: #a0a0c0;
            font-style: italic;
        }

        .translator-container button {
            background-color: #6a44ff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Courier New', Courier, monospace;
        }

        .translator-container button:hover {
            background-color: #8566ff;
        }

        #translation-output-container {
            padding: 15px;
            background-color: rgba(51, 51, 77, 0.7);
            border-radius: 4px;
            min-height: 150px;
            border: 1px dashed rgba(172, 139, 255, 0.5);
            color: #f8f8f2;
            white-space: pre-wrap; /* Preserve whitespace and newlines */
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
        }
        
        #translation-output-container:empty::before {
             content: "Translation will appear here...";
             color: #a0a0c0;
             font-style: italic;
        }

        .htmx-indicator {
            display: none;
            color: #8be9fd;
            text-align: center;
        }
        
        .htmx-request .htmx-indicator {
            display: block;
        }
        
        .htmx-request .translator-container button {
            pointer-events: none;
            background-color: #8566ff;
        }

        /* Navigation Menu Button Styles - Unchanged */
        #navMenuContainer {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 110;
        }

        #navMenuButton {
            background-color: #6a44ff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', Courier, monospace;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            transition: background-color 0.3s ease;
        }

        #navMenuButton:hover {
            background-color: #8566ff;
        }

        #navMenuDropdown {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            background-color: #33334d;
            border: 1px solid #6a44ff;
            border-radius: 8px;
            min-width: 180px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            padding: 5px 0;
            font-family: 'Courier New', Courier, monospace;
        }

        #navMenuDropdown.active {
            display: block;
        }

        #navMenuDropdown a {
            display: block;
            padding: 10px 15px;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        #navMenuDropdown a:hover {
            background-color: #6a44ff;
        }

        /* Avatar Login Button Styles - Unchanged */
        #avatarLoginContainer {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 110;
        }

        #avatarButton {
            background-color: #6a44ff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', Courier, monospace;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            transition: background-color 0.3s ease;
        }

        #avatarButton:hover {
            background-color: #8566ff;
        }

        #avatarDropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: #33334d;
            border: 1px solid #6a44ff;
            border-radius: 8px;
            min-width: 160px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            padding: 5px 0;
            font-family: 'Courier New', Courier, monospace;
        }

        #avatarDropdown.active {
            display: block;
        }

        #avatarDropdown a {
            display: block;
            padding: 10px 15px;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        #avatarDropdown a:hover {
            background-color: #6a44ff;
        }

    </style>
    <script type="importmap">
        {
            "imports": {
                "htmx.org": "https://unpkg.com/htmx.org@1.9.10"
            }
        }
    </script>
</head>
<body>
    <div id="headerContainer">
        <div id="pageTitle">HTMX Translator</div>
    </div>

    <div id="mainContentContainer">
        <div class="translator-container">
            <div class="language-selectors">
                <select id="sourceLanguage" name="source_lang">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
                <span id="languageIndicator">â†’</span>
                <select id="targetLanguage" name="target_lang">
                    <option value="es" selected>Spanish</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
            </div>
            <textarea id="inputText" name="text" placeholder="Enter text to translate..." hx-trigger="keyup changed delay:500ms" hx-post="/translate" hx-target="#translation-output-container" hx-include="[name='source_lang'], [name='target_lang']"></textarea>
            <button hx-post="/translate" hx-target="#translation-output-container" hx-include="[name='source_lang'], [name='target_lang'], [name='text']" hx-indicator="#loading">Translate</button>
            <div id="loading" class="htmx-indicator">Translating...</div>
            <div id="translation-output-container"></div>
        </div>
    </div>

    <canvas id="neuralCanvas"></canvas>

    <script type="module" src="script.js"></script>
    <script type="module">
        import 'htmx.org';
        // htmx is now available globally as `htmx`
    </script>
</body>
</html>
